{% extends "base.html" %} {% block title %}Laternerd login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST">
    <div class="form-group">
    <label for="Email">Email</label> 
     <input  
    type="text" 
    name="Email"
    id="Email"
    class="form-control"
    placeholder="Enter Email"
     />
    </div>
    <div class="form-group">
        <label for="suggestions">Password</label> 
        <input  
        type="text" 
        name="password"
        id="password"
        class="form-control"
        placeholder="Enter Password"
        />
        </div>
    <button type="submit">submit</button>
</form>


{% endblock %}
