{% extends "base.html" %} {% block title %}Laternerd login{% endblock %}

{% block content %}
<h1>Sign up</h1>

<form method="POST">
    <div class="form-group">
        <label for="Username">Username</label> 
        <input  
         type="text" 
         name="Username"
         id="Username"
         class="form-control"
         placeholder="Enter Username"
         />
     </div>
    <div class="form-group">
        <label for="Email">Email</label> 
        <input  
         type="text" 
         name="Email"
         id="Email"
         class="form-control"
         placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
         <input
         type="text"
         class="form-control"
         id="password"
         name="password"
         placeholder="Enter Password"
         />
  </div>
    <button type="submit">submit</button>
</form>


{% endblock %}
