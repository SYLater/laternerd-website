{% extends "base.html" %} {% block title %}Laternerd login{% endblock %}

{% block content %}
<h1>Sign up</h1>

<form method="POST">
    <div class="form-group">
    <label for="username">Username</label> 
    <input  
     type="text" 
     name="username"
     id="username"
     class="form-control"
     placeholder="Enter username"
     />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
         <input
         type="text"
         class="form-control"
         id="password"
         name="password"
         placeholder="Enter Password"
         />
  </div>
    <button type="submit">submit</button>
</form>


{% endblock %}
