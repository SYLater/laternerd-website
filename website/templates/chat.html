{% extends "base.html" %} {% block title %}Laternerd test 10{% endblock %}
{% block content %}
<html>
    <head>
        <title>School chat: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/chat.css" />
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='chat.js') }}"></script> -->
        <script type="text/javascript" charset="utf-8">  
             var socket;
            $(document).ready(function(){
                socket = io.connect('https://' + document.domain + ':' + location.port + '/chat');

                    socket.on('connect', function() {
                        socket.emit('joined', {});
                    });

                //joined function
                socket.on('status', function(data) {
                    $('#joined').val($('#joined').val() + '<' + data.msg +'>\n');
                    $('#joined').scrollTop($('#joined')[0].scrollHeight);
                });
                //messages
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
 
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });

            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('.index') }}";
                });
            }
        </script>
    </head>
    <body align="center">
        <h1 style="text-align:center;">School chat {{ room }}</h1>
        <textarea id="chat" cols="80" rows="20" readonly placeholder="Say Something"></textarea>
        <textarea id="joined" cols="40" rows="20" readonly></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" onclick="leave_room();">Leave this room</a>
    </body>
</html>
{% endblock %}
